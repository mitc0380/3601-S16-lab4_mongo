
<div ng-include="'components/navbar/navbar.html'"></div>

<img src="assets/images/puppies.jpg">

<hr>
<div class="container" >
    <ul class="list-group">
        <li class="list-group-item">

            <form ng-submit="main.addData()" id="containerPadding">
                <input ng-model="main.textField" type="text" size="50" placeholder="add a new item to the list!">
                <input ng-model="main.weightField" type="number" size="50" placeholder="add a weight!">
                <input type="submit" value="submit" class="btn btn-primary">
                <span class="floatRight">Items in this list: {{main.itemsInList()}}</span>
                <br>
                <span class="floatRight"> Heaviest Pet: {{main.displayHeaviestPet(main.getHeaviestPet())}}</span>
            </form>

        </li>
        <li class="list-group-item" ng-repeat="thing in main.data">Name: {{thing.text}} ... Weight: {{thing.weight}}<span class="glyphicon glyphicon-trash floatRight" style="color: red" ng-click="main.removeData($index)"></span></li>
    </ul>
</div>
