
<div ng-include="'components/navbar/navbar.html'"></div>

<hr>
<h1>GPA Calculator</h1>
<div class="container" >
    <ul class="list-group">
        <li class="list-group-item">

            <form ng-submit="gpaCalcMainCtrl.addCourses()" id="containerPadding">
                <input ng-model="gpaCalcMainCtrl.classNames" type="text" size="50" placeholder="add a class">
                <input ng-model="gpaCalcMainCtrl.classCredits" type="number" size="50" placeholder="add credits">
                <input ng-model="gpaCalcMainCtrl.classGrades" type="text" size="50" placeholder="add letter grade">
                <input type="submit" value="submit" class="btn btn-primary">
                <span class="floatRight">Items in this list: {{gpaCalcMainCtrl.itemsInList()}}</span>
                <br>
                <span class="floatRight"> GPA: {{gpaCalcMainCtrl.calculateGPA(gpaCalcMainCtrl.gpadata)}}</span>
            </form>

        </li>
        <li class="list-group-item" ng-repeat="thing in gpaCalcMainCtrl.gpadata">Class: {{thing.class}} ... Credits: {{thing.credit}} ... Grade: {{thing.letter}}<span class="glyphicon glyphicon-trash floatRight" style="color: red" ng-click="gpaCalcMainCtrl.removeCourses($index)"></span></li>
    </ul>
</div>
